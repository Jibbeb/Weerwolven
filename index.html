<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2D Platformer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="controls-left">
            <button id="btn-left" class="btn">←</button>
            <button id="btn-right" class="btn">→</button>
        </div>
        <div class="controls-right">
            <button id="btn-jump" class="btn">↑</button>
        </div>
    </div>

    <div id="cage-screen" class="hidden">
        <h2 id="level-title">Level 2 - Kooi</h2>
        <p>Voer de code in om de kooi te openen:</p>
        <input type="text" id="cage-code" placeholder="CODE">
        <button id="btn-open">Open</button>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
