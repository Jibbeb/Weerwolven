<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weerwolven: De Vlucht</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="De Vlucht">
    <link rel="apple-touch-icon" href="assets/chaser.png">
</head>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
            .then(() => { console.log('Service Worker Registered'); });
    }
</script>

<body>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="controls-left">
            <button id="btn-left" class="btn">←</button>
            <button id="btn-right" class="btn">→</button>
        </div>
        <div class="controls-right">
            <button id="btn-jump" class="btn">↑</button>
        </div>
    </div>

    <div id="hud">LEVEL: 1</div>

    <div id="start-screen">
        <h1>De Vlucht</h1>
        <p>Vind de eerste code om te beginnen</p>
        <input type="text" id="start-code" placeholder="CODE">
        <button id="btn-start">Start</button>
    </div>

    <div id="cage-screen" class="hidden">
        <h2 id="level-title">Level 2 - Kooi</h2>
        <p id="story-text"></p>
        <p>Voer de code in om de kooi te openen:</p>
        <input type="text" id="cage-code" placeholder="CODE">
        <button id="btn-open">Open</button>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
